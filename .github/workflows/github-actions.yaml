name: Github Runner CICD

run-name: Deploy on Github Runner

on: [push]
jobs:
  deploy-github-runner:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Install pm2
        run: npm install pm2 -g

      - name: Deploy
        run: pm2 start server.js